        <div class="container py-5">
			<h1 class="text-center mb-5">Create/Join Game Session</h1>
			<div class="row justify-content-center">
				<div class="col-sm-5 mb-4">
					<div class="card">
						<div class="card-body">
							<h2 class="text-center mb-4">Create a New Game</h2>
							<form>
								<div class="mb-3">
									<label for="numPlayers" class="form-label">Number of Players</label>
									<select class="form-control" id="numPlayers">
										<option>2</option>
										<option>3</option>
										<option>4</option>
									</select>
								</div>
								<button type="submit" class="btn btn-primary d-block mx-auto">Create Game</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-sm-5">
					<div class="card">
						<div class="card-body">
							<h2 class="text-center mb-4">Join an Existing Game</h2>
							<form>
								<div class="mb-3">
									<label for="joinGameCode" class="form-label">Game Code</label>
									<input type="text" class="form-control" id="joinGameCode" placeholder="Enter the code of the game you want to join">
								</div>
								<button type="submit" class="btn btn-primary d-block mx-auto">Join Game</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<a href="session-list.html" class="btn btn-secondary d-block mx-auto mt-3">View Existing Game Sessions</a>
