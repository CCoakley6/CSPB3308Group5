    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: pink;
        }

        .container {
            overflow: hidden;
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        /* player 1 css */
        .south {
            position: absolute;
            width: 50%;
            height: 150px;
            left: 25%;
            bottom: 0;
        }

        .south .hd {
            position: absolute;
            left: 45%;
            top: -50px;
        }


        .south .discard,
        .south .hand {
            position: relative;
            list-style: none;
        }

        .south .discard li,
        .south .hand li {
            position: absolute;
            width: 150px;
        }

        .south .discard li img,
        .south .hand li img {
            width: 100%;
        }

        .south .discard li:nth-child(1) {
            left: 0;
        }

        .south .discard li:nth-child(2) {
            left: 60px;
        }

        .south .discard li:nth-child(3) {
            left: 120px;
        }

        .south .discard li:nth-child(4) {
            left: 180px;
        }

        .south .discard li:nth-child(5) {
            left: 240px;
        }

        .south .hand li:nth-child(1) {
            right: 15%;
        }

        .south ul li:hover {
            top: -30px;
            z-index: 100;
        }

        /* player 2 CSS */
